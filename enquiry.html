<body>
    <header>
        <h1>Urban Threads</h1>
        <nav>
            <a href="index.html">Home</a>

            <a href="products.html">Operations</a>

    <main>
        <h2>Enquiry Form</h2>
        <p>If you have questions about our products, services, or would like to discuss a collaboration or partnership, please fill out the form below. Required fields are marked with *.</p>
        <form id="enquiryForm" action="#" method="post" novalidate>
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" pattern="[+]?[0-9]{6,15}" placeholder="e.g., +27123456789" required>

            <label for="type">Enquiry Type *</label>
            <select id="type" name="type" required>
                <option value="product">Product</option>
                <option value="service">Service</option>
                <option value="collaboration">Collaboration/Sponsorship</option>
                <option value="general">General</option>
            </select>

            <label for="message">Your Message *</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit Enquiry</button>
        </form>
        <div id="enquiryResult"></div>
    </main>

    </footer>
